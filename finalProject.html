<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEB-115 Final Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Build Your Meal Plan</h1>
    <p>Created by: Your Name | Course: WEB-115 | Section: Your Section Number</p>
  </header>

  <form id="mealForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="goal">Goal for the Week:</label>
    <textarea id="goal" name="goal" rows="4" required></textarea>

    <h2>Meal Plan for the Week</h2>

    <!-- Meal input fields (you can customize as needed) -->
    <label for="breakfast">Breakfast:</label>
    <input type="text" id="breakfast" name="breakfast">

    <!-- Add input fields for snack, lunch, snack, and dinner -->

    <button type="button" onclick="generateMealPlan()">Generate Meal Plan</button>
    <button type="button" onclick="clearPlanner()">Clear Planner</button>
  </form>

  <script src="projectJS.js"></script>
</body>
</html>
